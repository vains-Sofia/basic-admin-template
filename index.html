        .loading-mask {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-mask.fade-out {
            opacity: 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-mask p {
            margin-top: 12px;
            color: #666;
            font-size: 14px;
        }
    </style>
  </head>
